<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<script type='text/javascript' src='./js/js.js'></script>
		<link rel="stylesheet" type="text/css" href="./css/css.css">  
	</head>
	<body>
		<div id="main">
		<table>
	        <tr>
	          <th><img src="./img/numsiete.jpg" onclick="envnum('7')" onmouseover="" onmouseout=""></th>
	          <th><img src="./img/numocho.jpg" onclick="envnum('8')" onmouseover="" onmouseout=""></th>
	          <th><img src="./img/numnueve.jpg" onclick="envnum('9')" onmouseover="" onmouseout=""></th>
	        </tr>
	        <tr>
	          <td><img src="./img/numcuatro.jpg" onclick="envnum('4')" onmouseover="" onmouseout=""></td>
	          <td><img src="./img/numcinco.jpg" onclick="envnum('5')" onmouseover="" onmouseout=""></td>
	          <td><img src="./img/numseis.jpg" onclick="envnum('6')" onmouseover="" onmouseout=""></td>
	        </tr>
	        <tr>
	          <td><img src="./img/numuno.jpg" onclick="envnum('1')" onmouseover="" onmouseout=""></td>
	          <td><img src="./img/numdos.jpg" onclick="envnum('2')" onmouseover="" onmouseout=""></td>
	          <td><img src="./img/numtres.jpg" onclick="envnum('3')" onmouseover="" onmouseout=""></td>
	        </tr>
	        <tr>
	          <td></td>
	          <td><img src="./img/numzero.jpg" onclick="envnum('0')" onmouseover="" onmouseout=""></td>
	          <td></td>
	        </tr>
      </table>
      <table>
	        <tr>
	          <th><img src="./img/sigmas.jpg" onclick="envsig('+')" onmouseover="" onmouseout=""></th>
	          <th><img src="./img/sigmenos.jpg" onclick="envsig('-')" onmouseover="" onmouseout=""></th>
	          <th><img src="./img/sigpor.jpg" onclick="envsig('*')" onmouseover="" onmouseout=""></th>
	        </tr>
	        <tr>
	          <td><img src="./img/sigdividido.jpg" onclick="envsig('/')" onmouseover="" onmouseout=""></td>
	          <td><img src="./img/sigigual.jpg" onclick="solu()" onmouseover="" onmouseout=""></td>
	          <td><img src="./img/sigrestore.jpg" onclick="restore()" onmouseover="" onmouseout=""></td>
	        </tr>
	        <tr>
	          <td style="position: absolute;"><div id="bonus"></div></td>
	          <td></td>
	          <td></td>
	        </tr>
      </table>      
		</div>
	</body>
</html>
